<div class="cards-container">
  <ul class="cards">
    <li class="cards__item" *ngFor="let compra of compras$ | async">
      <!-- ... contenido de cada compra -->
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ compra.titulo }}</mat-card-title>
          <mat-card-subtitle>Precio: {{ compra.precio }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <!-- ... otros detalles de la compra -->
        </mat-card-content>
        <mat-card-actions>
          <!-- ... botones de acciones -->
        </mat-card-actions>
      </mat-card>
    </li>
  </ul>
</div>
