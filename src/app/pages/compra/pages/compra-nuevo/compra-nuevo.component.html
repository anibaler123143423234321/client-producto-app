<div *ngIf="compraRealizada" class="compra-realizada">
  Compra realizada
</div>

<!-- Agrega un elemento div para mostrar el nombre del producto
<div *ngIf="nombreProducto" class="nombre-producto">
  Nombre del Producto: {{ nombreProducto }}
</div>-->

<form (ngSubmit)="realizarCompra()">

  <mat-form-field>
    <mat-label>Nombre del Producto</mat-label>
    <input matInput [value]="nombreProducto" name="nombreProducto" readonly>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Cantidad</mat-label>
    <input matInput type="number" [(ngModel)]="cantidad" name="cantidad" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Precio</mat-label>
    <input matInput [(ngModel)]="precio" name="precio" disabled>
  </mat-form-field>

  <button mat-button type="submit">Realizar Compra</button>
</form>
