<app-spinner *ngIf="loading$ | async"></app-spinner>
<section class="container">
  <mat-form-field>
    <mat-label>Categoría</mat-label>
    <mat-select [(value)]="selectedDireccion" (selectionChange)="filterByCategory(selectedDireccion)">
      <mat-option value="">Todas</mat-option>
      <mat-option value="golosinas">Golosinas</mat-option>
      <mat-option value="bebidas">Bebidas</mat-option>
      <mat-option value="ropa">Ropa</mat-option>
      <mat-option value="rrhh">RRHH</mat-option>
      <mat-option value="helados">Helados</mat-option>
    </mat-select>
  </mat-form-field>
  <div class="cards-container">
    <ul class="cards">
      <li class="cards__item" *ngFor="let producto of paginatedProductos$ | async">
        <!-- Aplica el filtro si no hay categoría seleccionada o si la categoría coincide -->
        <ng-container *ngIf="!selectedDireccion || producto.direccion === selectedDireccion">
          <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>{{ producto.nombre }}</mat-card-title>
              <mat-card-subtitle>Precio {{ producto.precio }}</mat-card-subtitle>
            </mat-card-header>
            <img
              mat-card-image
              src="{{ producto.picture ? producto.picture : pictureDefault }}"
              alt="{{ producto.nombre }}"
            />
            <mat-card-content>
              <p>
                Categoria: {{ producto.direccion }}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>Ver</button>
              <button mat-button [routerLink]="['../nuevaCompra']" routerLinkActive="active">Comprar</button>
            </mat-card-actions>
          </mat-card>
        </ng-container>
      </li>
    </ul>
  </div>

  <div class="pagination">
    <button mat-button (click)="changePage(-1)" [disabled]="currentPage === 1">Anterior</button>
    <span>Página {{ currentPage }}</span>
    <button
      mat-button
      (click)="changePage(1)"
      [disabled]="(currentPage * itemsPerPage) >= (productosLength !== undefined ? productosLength : 0)"
      *ngIf="productosLength !== undefined"
    >
      Siguiente
    </button>
  </div>
</section>
